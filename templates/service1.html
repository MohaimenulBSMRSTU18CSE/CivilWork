<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/service.css' %}">
    
    <title>Service1</title>
</head>
<body>
    <header>
        <h2 class="logo"><img style="height: 40px; object-fit: cover; border-radius: 20px;" src="{% static 'img/worker.jpg' %}" alt="Logo"></h2>
        <nav class="navigation">
            <a href="{% url 'civil_work:home' %}">
                <button class="bt_login_Popup">&#9194; Home </button>
            </a>
            <a href="{% url 'civil_work:service2' %}">
                <button class="bt_login_Popup">Service2 &#9193;</button>
            </a>
        </nav>
   </header>

    <div class="container" style="background-color: rgb(55, 51, 51);padding: 10px;margin-top: 100px;border-radius: 20px;">
        <div class="card mt-5">
            <center><h5> Input Your Requirements Here</h5></center>
        </div>
        <div class="d-flex justify-content-center flex-column align-items-center">
            <label style="margin-left: 20px;">Full lenght of a Rod</label>
            <input type="text" style="width: 200px; margin-left: 20px;" class="form-control" id="add_feet" placeholder=".... Feets">
        </div>
       
        <div class="card-body">
            <div class="row justify-content-center">
                <div class="col-8">
                    <form  action="{% url 'civil_work:service_one_result' %}" method="post">
                        {% csrf_token %}
                        <input type="number" id="total_form" name="total_form" hidden>
                        <input type="number" id="rod_length" name="rod_length" hidden>
                        <div class="row" id="row1">
                            
                            <div class="col-6">
                                <label>Number of Pieces</label>
                                <input type="number" name="number1" class="form-control" placeholder="0000">
                            </div>
                            <div class="col-6">
                                <label>Length</label>
                                <input type="number" name="lenght1" class="form-control" placeholder="... in Feets">
                            </div>
                        </div>
                        <div id="product_form">

                        </div>
                       <div class="md-3" style="display: flex;justify-content: end;margin-top: 10px;">
                            <button class="btn btn-primay" style="background: rgb(25, 117, 25);width: 25%;color: white;" type="submit">Show Result</button>
                       </div>
                        
                    </form>
                    <button class="btn btn-dark float-right mt-2" id="add_more_field">Add more +</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="{% static 'js/script1.js' %}"></script>
    <script>
        var add_feet = document.getElementById('add_feet');
        add_feet.addEventListener('change',()=>{
            console.log(add_feet.value)
            const rod_length = document.getElementById('rod_length');
            rod_length.value = add_feet.value;
        })
    </script>
</body>
</html>
