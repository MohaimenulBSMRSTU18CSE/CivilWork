<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/service.css' %}">
    
    <title>Service2</title>
</head>
<body class="service-body">
    <header>
        <h2 class="logo"><img style="height: 40px; object-fit: cover; border-radius: 20px;" src="{% static 'img/worker.jpg' %}" alt="Logo"></h2>
        <nav class="navigation">
            <a href="{% url 'civil_work:home' %}">
                <button class="bt_login_Popup">&#9194; Home </button>
            </a>
            <a href="{% url 'civil_work:service1' %}">
                <button class="bt_login_Popup">Service1 &#9193;</button>
            </a>
        </nav>
   </header>

    <div class="container"
        style="background-color: rgb(55, 51, 51);
        padding: 10px;
        margin-top: 100px;
        border-radius: 20px;">
        <div class="card mt-5">
            <center><h5> Input Your Requirements Here</h5></center>
        </div>
        <form action="{% url 'civil_work:service_two_result' %}" method="post">
            {% csrf_token %}
            <label style="margin-left: 20px; display: inline-block;">Full lenght of a Rod</label>
            <input type="number" style="width: 200px; margin-left: 20px;" name="rod_length" class="form-control" placeholder=".... Feets">
            <p style="margin-left: 20px;">Select Rebar Model</p>
            
            <div style="width: 100%; display: table;">
                

                <div style="width: 100%;"></div>
                
                <div class="select_rebar" style="width: 30%; display: table-cell;">
                    
                    <div class="form-check d-flex flex-column align-items-center" style="row-gap:20px">
                        
                        <label class="form-check-label d-flex justify-content-center" for="exampleRadios4">
                            <img class="service_img" src="{% static 'img/4.png' %}">
                        </label>
                        <input class="form-check-input" type="radio" name="ring_rod" id="exampleRadios4" value="4">
                    </div>
                </div>
                <div class="select_rebar" style="width: 30%; display: table-cell;">
                    
                    <div class="form-check d-flex flex-column align-items-center" style="row-gap:20px">
                        
                        <label class="form-check-label d-flex justify-content-center" for="exampleRadios6">
                            <img class="service_img" src="{% static 'img/6.png' %}">
                        </label>
                        <input class="form-check-input" type="radio" name="ring_rod" id="exampleRadios6" value="6">
                    </div>
                </div>
                <div class="select_rebar" style="width: 30%; display: table-cell;">
                    
                    <div class="form-check d-flex flex-column align-items-center" style="row-gap:20px">
                        
                        <label class="form-check-label d-flex justify-content-center" for="exampleRadios8">
                            <img class="service_img" src="{% static 'img/8.png' %}">
                        </label>
                        <input class="form-check-input" type="radio" name="ring_rod" id="exampleRadios8" value="8">
                    </div>
                </div>
                

            </div>
            <div class="card-body">
                
                <div class="row" id="row1">
                    <div class="col-4">
                        <label>Length of Pillers</label>
                        <input type="number" name="piller_height" class="form-control" placeholder=".... Feets">
                    </div>
                    <div class="col-4">
                        <label>Radious of Rings</label>
                        <input type="number" name="piller_circle" class="form-control" placeholder=".... Feets">
                    </div>
                    <div class="col-4">
                        <label>Distance of each Rings</label>
                        <input type="number" step='0.01' name="circle_space" class="form-control" placeholder=".... Feets">
                    </div>
                </div>
            
                <button type="submit" class="btn btn-dark float-right mt-2">Show Result</button>
            </div>
        </form>
    
    </div>

  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="{% static 'js/script1.js' %}"></script>
</body>
</html>
