<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/service.css' %}">
    
    <title>Service2</title>
</head>
<body>
    <header>
        <h2 class="logo"><img style="height: 40px; object-fit: cover; border-radius: 20px;" src="{% static 'img/worker.jpg' %}" alt="Logo"></h2>
        <nav class="navigation">
            <a href="{% url 'civil_work:home' %}">
                <button class="bt_login_Popup">&#9194; Home </button>
            </a>
            <a href="{% url 'civil_work:service2' %}">
                <button class="bt_login_Popup">Service2 &#9193;</button>
            </a>
        </nav>
   </header>
    <div class="container"
        style="background-color: rgb(55, 51, 51);
            padding: 10px;
            margin-top: 100px;
            border-radius: 20px;
            height: auto;">
        <div class="card mt-5">
            <center><h5>Answer</h5></center>
        </div>
        <div>
            Total Rod Use -> {{total_rod}}
        </div>
        <div>
            <p>Loss Rod</p>
            {% for size in usability %}
                <span class="btn p-3">{{size}}</span>
            {% endfor %}
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="{% static 'js/script1.js' %}"></script>
</body>
</html>
